<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Turnamen | Tournament Bracket Generator</title>
    <meta name="description" content="Lihat semua turnamen yang tersedia.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .page-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 2rem 0;
        }

        .page-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-header h1 {
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 0.875rem;
            background: white;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .tournaments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .tournament-card {
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all var(--transition);
            display: flex;
            flex-direction: column;
        }

        .tournament-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .tournament-card-header {
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .tournament-card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
        }

        .tournament-card-header h3 {
            color: white;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .tournament-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.8125rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .tournament-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .tournament-card-body {
            padding: 1.25rem;
            flex: 1;
        }

        .tournament-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .tournament-info-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
        }

        .tournament-info-row .label {
            color: var(--gray-500);
        }

        .tournament-info-row .value {
            font-weight: 600;
            color: var(--gray-800);
        }

        .progress-bar {
            height: 6px;
            background: var(--gray-100);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin: 1rem 0 0.5rem;
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: var(--radius-full);
            transition: width 0.5s ease;
        }

        .progress-bar-fill.blue {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
        }

        .progress-bar-fill.green {
            background: linear-gradient(90deg, var(--success) 0%, #34d399 100%);
        }

        .progress-bar-fill.yellow {
            background: linear-gradient(90deg, var(--secondary) 0%, var(--secondary-light) 100%);
        }

        .progress-text {
            font-size: 0.75rem;
            color: var(--gray-500);
            text-align: right;
        }

        .tournament-card-footer {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--gray-100);
            display: flex;
            gap: 0.75rem;
        }

        .tournament-card-footer .btn {
            flex: 1;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gray-300);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-trophy"></i>
                <span>Tournament Bracket</span>
            </a>
            <ul class="navbar-nav">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="tournaments.html" class="nav-link active">Turnamen</a></li>
                <li><a href="create.html" class="nav-link">
                        <i class="fas fa-plus"></i> Buat Baru
                    </a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container page-header-content">
            <h1>
                <i class="fas fa-trophy"></i>
                Daftar Turnamen
            </h1>
            <a href="create.html" class="btn btn-secondary">
                <i class="fas fa-plus"></i>
                Buat Turnamen Baru
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="filterStatus">Status:</label>
                    <select id="filterStatus">
                        <option value="">Semua</option>
                        <option value="draft">Draft</option>
                        <option value="registration">Pendaftaran</option>
                        <option value="ongoing">Berlangsung</option>
                        <option value="completed">Selesai</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterType">Jenis:</label>
                    <select id="filterType">
                        <option value="">Semua</option>
                        <option value="futsal">Futsal</option>
                        <option value="esport">E-Sport</option>
                        <option value="chess">Catur</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div class="filter-group" style="flex: 1;">
                    <label for="filterSearch">Cari:</label>
                    <input type="text" id="filterSearch" placeholder="Cari turnamen..."
                        style="flex: 1; max-width: 300px;">
                </div>
            </div>

            <!-- Tournaments Grid -->
            <div class="tournaments-grid" id="tournamentsGrid">
                <!-- Will be populated by JS -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-brand">
                <i class="fas fa-trophy"></i>
                <span>Tournament Bracket Generator</span>
            </div>
            <p>Â© 2024 - All rights reserved</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/database.js"></script>
    <script src="js/tournament.js"></script>
    <script src="js/participant.js"></script>
    <script src="js/bracket.js"></script>
    <script src="js/ui.js"></script>

    <script>
        let allTournaments = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadTournaments();
            initFilters();
        });

        function loadTournaments() {
            allTournaments = TournamentService.getAll()
                .sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            renderTournaments(allTournaments);
        }

        function renderTournaments(tournaments) {
            const container = document.getElementById('tournamentsGrid');

            if (tournaments.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>Tidak Ada Turnamen</h3>
                        <p>Belum ada turnamen yang sesuai dengan filter.</p>
                        <a href="create.html" class="btn btn-primary mt-2">
                            <i class="fas fa-plus"></i> Buat Turnamen Baru
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = tournaments.map(t => {
                const participants = ParticipantService.getByTournament(t.id);
                const stats = TournamentService.getStats(t.id);
                const typeData = TournamentService.TYPES[t.type] || TournamentService.TYPES.custom;

                let progressColor = 'blue';
                if (t.status === 'completed') progressColor = 'yellow';
                else if (t.status === 'ongoing') progressColor = 'green';

                let actionButton = '';
                if (t.status === 'completed') {
                    actionButton = `
                        <a href="champion.html?id=${t.id}" class="btn btn-secondary btn-sm">
                            <i class="fas fa-crown"></i> Champion
                        </a>
                    `;
                } else {
                    actionButton = `
                        <a href="bracket.html?id=${t.id}" class="btn btn-outline btn-sm">
                            <i class="fas fa-sitemap"></i> Bracket
                        </a>
                    `;
                }

                return `
                    <div class="tournament-card">
                        <div class="tournament-card-header">
                            <h3>
                                <span>${typeData.icon}</span>
                                ${t.name}
                            </h3>
                            <div class="tournament-meta">
                                <span><i class="fas fa-users"></i> ${participants.length}/${t.participantCount}</span>
                                <span><i class="fas fa-layer-group"></i> ${t.totalRounds || 0} babak</span>
                            </div>
                        </div>
                        <div class="tournament-card-body">
                            <div class="tournament-info">
                                <div class="tournament-info-row">
                                    <span class="label">Status</span>
                                    <span class="value">${UI.renderStatusBadge(t.status)}</span>
                                </div>
                                <div class="tournament-info-row">
                                    <span class="label">Jenis</span>
                                    <span class="value">${typeData.label}</span>
                                </div>
                                <div class="tournament-info-row">
                                    <span class="label">Tanggal</span>
                                    <span class="value">${UI.formatDate(t.startDate) || 'Belum ditentukan'}</span>
                                </div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill ${progressColor}" style="width: ${stats?.progress || 0}%"></div>
                            </div>
                            <div class="progress-text">
                                ${stats?.completedMatches || 0}/${stats?.totalMatches || 0} pertandingan selesai
                            </div>
                        </div>
                        <div class="tournament-card-footer">
                            <a href="tournament.html?id=${t.id}" class="btn btn-primary btn-sm">
                                <i class="fas fa-eye"></i> Kelola
                            </a>
                            ${actionButton}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function initFilters() {
            const filterStatus = document.getElementById('filterStatus');
            const filterType = document.getElementById('filterType');
            const filterSearch = document.getElementById('filterSearch');

            const applyFilters = () => {
                let filtered = [...allTournaments];

                // Filter by status
                const status = filterStatus.value;
                if (status) {
                    filtered = filtered.filter(t => t.status === status);
                }

                // Filter by type
                const type = filterType.value;
                if (type) {
                    filtered = filtered.filter(t => t.type === type);
                }

                // Filter by search
                const search = filterSearch.value.toLowerCase().trim();
                if (search) {
                    filtered = filtered.filter(t =>
                        t.name.toLowerCase().includes(search) ||
                        t.description?.toLowerCase().includes(search)
                    );
                }

                renderTournaments(filtered);
            };

            filterStatus.addEventListener('change', applyFilters);
            filterType.addEventListener('change', applyFilters);
            filterSearch.addEventListener('input', UI.debounce(applyFilters, 300));
        }
    </script>
</body>

</html>
